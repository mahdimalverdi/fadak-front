name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Custom Registry
        run: echo "${{ secrets.CUSTOM_REGISTRY_PASSWORD }}" | docker login https://registry-c5ba420b11-mahdi-test.apps.ir-thr-ba1.arvancaas.ir -u ${{ secrets.CUSTOM_REGISTRY_USERNAME }} --password-stdin

      - name: Build and tag Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_VAR=${{ secrets.NEXT_PUBLIC_VAR }} \
            -t fadak-front .
          docker tag fadak-front registry-c5ba420b11-mahdi-test.apps.ir-thr-ba1.arvancaas.ir/fadak-front:latest

      - name: Push Docker image to Custom Registry
        run: docker push registry-c5ba420b11-mahdi-test.apps.ir-thr-ba1.arvancaas.ir/fadak-front:latest

